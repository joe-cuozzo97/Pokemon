{% extends 'base.html' %}
{% block content %}

<h1>Pokemon List</h1>




{% for pokemon in pokemons %}
  <div class="card">
    <a href="/pokemons/{{ pokemon.id }}">
    <div class="card-content">
      <span class="card-title">{{ pokemon.name }}</span>
      <p>type: {{ pokemon.type }}</p>
      <p>Description: {{ pokemon.description }}</p>
      <p>level: {{ pokemon.level }}</p>
     
       
      
    </div>
  </div>
{% endfor %}

{% endblock %}
